<!DOCTYPE html>
<html>
    <head>
        <script>
  // Initialize the agent on page load.
  const fpPromise = import('https://metrics.sisyphusconsulting.co.uk/web/v3/kyk9oErXpfOlFNG9lMi2')
    .then(FingerprintJS => FingerprintJS.load({
      endpoint: [
        "https://metrics.sisyphusconsulting.co.uk",
        FingerprintJS.defaultEndpoint
      ],
      region: "eu"
    }))

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId
      console.log(visitorId)
    })

</script>
    </head>
    <body>
        "One must imagine Sisyphus happy".
    </body>
</html>
